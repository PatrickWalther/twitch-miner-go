<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Twitch Points Miner{{end}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        :root {
            --pico-primary: #9146ff;
            --pico-primary-hover: #772ce8;
            --twitch-purple: #9146ff;
            --twitch-purple-dark: #772ce8;
        }
        
        body {
            background: #0e0e10;
        }
        
        nav {
            background: #18181b;
            border-bottom: 1px solid #303033;
        }
        
        .brand {
            color: var(--twitch-purple) !important;
            font-weight: bold;
            font-size: 1.25rem;
        }
        
        .streamer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .streamer-card {
            background: #18181b;
            border: 1px solid #303033;
            border-radius: 0.5rem;
            padding: 1.5rem;
            transition: border-color 0.2s, transform 0.2s;
            cursor: pointer;
        }
        
        .streamer-card:hover {
            border-color: var(--twitch-purple);
            transform: translateY(-2px);
        }
        
        .streamer-card h3 {
            margin: 0 0 0.5rem 0;
            color: var(--twitch-purple);
        }
        
        .streamer-card .points {
            font-size: 2rem;
            font-weight: bold;
            color: #efeff1;
        }
        
        .streamer-card .points-label {
            color: #adadb8;
            font-size: 0.875rem;
        }
        
        .streamer-card .last-activity {
            color: #adadb8;
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }
        
        .streamer-card.is-live {
            border-color: #eb0400;
            box-shadow: 0 0 10px rgba(235, 4, 0, 0.3);
            position: relative;
        }
        
        .stream-link {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            color: #adadb8;
            width: 1.25rem;
            height: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }
        
        .stream-link:hover {
            color: var(--twitch-purple);
        }
        
        .stream-link svg {
            width: 100%;
            height: 100%;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
        
        .streamer-card .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }
        
        .live-badge {
            background: #eb0400;
            color: white;
            font-size: 0.65rem;
            font-weight: bold;
            padding: 0.15rem 0.4rem;
            border-radius: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stream-status {
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
        
        .status-live {
            color: #eb0400;
        }
        
        .status-offline {
            color: #adadb8;
        }
        
        .section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            color: #efeff1;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #303033;
        }
        
        .subsection-title {
            color: #adadb8;
            font-size: 1rem;
            margin: 1rem 0 0.75rem 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stats-row {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #18181b;
            border: 1px solid #303033;
            border-radius: 0.5rem;
            padding: 1.5rem;
            flex: 1;
            text-align: center;
        }
        
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--twitch-purple);
        }
        
        .stat-card .label {
            color: #adadb8;
            font-size: 0.875rem;
        }
        
        .chart-container {
            background: #18181b;
            border: 1px solid #303033;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #adadb8;
            text-decoration: none;
            margin-bottom: 1rem;
        }
        
        .back-link:hover {
            color: var(--twitch-purple);
        }
        
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        
        .htmx-indicator {
            display: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .nav-link {
            color: #adadb8 !important;
            text-decoration: none;
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
            transition: color 0.2s, background-color 0.2s;
        }
        
        .nav-link:hover {
            color: var(--twitch-purple) !important;
            background-color: rgba(145, 70, 255, 0.1);
        }
        
        .settings-section {
            background: #18181b;
            border: 1px solid #303033;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .settings-section h3 {
            color: var(--twitch-purple);
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #303033;
        }
        
        .setting-row:last-child {
            border-bottom: none;
        }
        
        .setting-label {
            color: #efeff1;
            font-weight: 500;
        }
        
        .setting-description {
            color: #adadb8;
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
        
        .setting-input {
            width: auto;
            min-width: 120px;
            margin-bottom: 0;
        }
        
        .setting-input[type="checkbox"] {
            width: auto;
            min-width: auto;
        }
        
        .priority-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .priority-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: #0e0e10;
            border: 1px solid #303033;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            cursor: grab;
        }
        
        .priority-item:active {
            cursor: grabbing;
        }
        
        .priority-handle {
            color: #adadb8;
            font-size: 1.2rem;
        }
        
        .priority-item.dragging {
            opacity: 0.5;
            border-color: var(--twitch-purple);
        }
        
        .save-btn {
            background: var(--twitch-purple);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .save-btn:hover {
            background: var(--twitch-purple-dark);
        }
        
        .save-btn:disabled {
            background: #303033;
            cursor: not-allowed;
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .toast.success {
            background: #36b535;
        }
        
        .toast.error {
            background: #eb0400;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .add-streamer-row {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .streamer-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .streamer-item {
            background: #0e0e10;
            border: 1px solid #303033;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            overflow: hidden;
        }
        
        .streamer-item.dragging {
            opacity: 0.5;
            border-color: var(--twitch-purple);
        }
        
        .streamer-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .streamer-header:hover {
            background: rgba(145, 70, 255, 0.1);
        }
        
        .streamer-drag-handle {
            color: #adadb8;
            cursor: grab;
            font-size: 1.2rem;
        }
        
        .streamer-item:active .streamer-drag-handle {
            cursor: grabbing;
        }
        
        .streamer-name {
            flex: 1;
            color: #efeff1;
            font-weight: 500;
        }
        
        .override-badge {
            background: var(--twitch-purple);
            color: white;
            font-size: 0.65rem;
            padding: 0.15rem 0.5rem;
            border-radius: 0.25rem;
            text-transform: uppercase;
        }
        
        .streamer-expand-icon {
            color: #adadb8;
            font-size: 0.75rem;
            transition: transform 0.2s;
        }
        
        .streamer-item.expanded .streamer-expand-icon {
            transform: rotate(180deg);
        }
        
        .streamer-remove-btn {
            background: none;
            border: none;
            color: #adadb8;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            transition: color 0.2s, background-color 0.2s;
        }
        
        .streamer-remove-btn:hover {
            color: #eb0400;
            background: rgba(235, 4, 0, 0.1);
        }
        
        .streamer-settings-panel {
            display: none;
            border-top: 1px solid #303033;
            background: #18181b;
        }
        
        .streamer-item.expanded .streamer-settings-panel {
            display: block;
        }
        
        .streamer-settings-header {
            padding: 1rem;
            border-bottom: 1px solid #303033;
        }
        
        .override-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #adadb8;
            cursor: pointer;
        }
        
        .override-toggle input {
            width: auto;
            margin: 0;
        }
        
        .streamer-settings-content {
            padding: 0.5rem 1rem 1rem 1rem;
        }
        
        .streamer-settings-content .setting-row {
            padding: 0.5rem 0;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><a href="/" class="brand">âš¡ Twitch Points Miner</a></li>
        </ul>
        <ul>
            <li><a href="/" class="nav-link">Dashboard</a></li>
            <li><a href="/settings" class="nav-link">Settings</a></li>
            <li><small>User: {{.Username}}</small></li>
        </ul>
    </nav>
    
    <main class="container">
        {{block "content" .}}{{end}}
    </main>
    
    <footer class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <small style="color: #adadb8;">
            Auto-refresh: {{.RefreshMinutes}} min | 
            <span hx-get="/api/status" hx-trigger="every 30s" hx-swap="innerHTML">
                Connected
            </span>
        </small>
        <small style="color: #adadb8;">
            <a href="https://github.com/PatrickWalther/twitch-miner-go" target="_blank" rel="noopener" style="color: #adadb8; text-decoration: none;">
                twitch-miner-go
            </a>
            {{if .Version}} {{.Version}}{{end}}
        </small>
    </footer>
    
    {{block "scripts" .}}{{end}}
</body>
</html>
