<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Twitch Points Miner{{end}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        :root {
            --pico-primary: #9146ff;
            --pico-primary-hover: #772ce8;
            --twitch-purple: #9146ff;
            --twitch-purple-dark: #772ce8;
        }
        
        body {
            background: #0e0e10;
        }
        
        nav {
            background: #18181b;
            border-bottom: 1px solid #303033;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .brand {
            color: var(--twitch-purple) !important;
            font-weight: bold;
            font-size: 1.25rem;
        }
        
        .streamer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .streamer-grid article {
            cursor: pointer;
            transition: border-color 0.2s, transform 0.2s;
        }
        
        .streamer-grid article:hover {
            border-color: var(--twitch-purple);
            transform: translateY(-2px);
        }
        
        .streamer-grid article h3 {
            margin: 0 0 0.5rem 0;
            color: var(--twitch-purple);
        }
        
        .streamer-grid article .points {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .streamer-grid article .points-label {
            font-size: 0.875rem;
        }
        
        .streamer-grid article .last-activity {
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }
        
        .streamer-grid article.is-live {
            border-color: #eb0400;
            box-shadow: 0 0 10px rgba(235, 4, 0, 0.3);
            position: relative;
        }
        
        .stream-link {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            color: #adadb8;
            width: 1.25rem;
            height: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
            z-index: 1;
        }
        
        .stream-link:hover {
            color: var(--twitch-purple);
        }
        
        .stream-link svg {
            width: 100%;
            height: 100%;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
        
        .streamer-grid article .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            padding-right: 1.75rem;
        }
        
        .live-badge {
            background: #eb0400;
            color: white;
            font-size: 0.65rem;
            font-weight: bold;
            padding: 0.15rem 0.4rem;
            border-radius: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stream-status {
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
        
        .status-live {
            color: #eb0400;
        }
        
        .status-offline {
            color: #adadb8;
        }
        
        .section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            color: #efeff1;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #303033;
        }
        
        .subsection-title {
            color: #adadb8;
            font-size: 1rem;
            margin: 1rem 0 0.75rem 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            color: var(--twitch-purple);
            margin-bottom: 0;
        }
        
        .grid article {
            text-align: center;
        }
        
        .chart-container {
            background: #18181b;
            border: 1px solid #303033;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #adadb8;
            text-decoration: none;
            margin-bottom: 1rem;
        }
        
        .back-link:hover {
            color: var(--twitch-purple);
        }
        
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        
        .htmx-indicator {
            display: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .nav-link {
            color: #adadb8 !important;
            text-decoration: none;
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
            transition: color 0.2s, background-color 0.2s;
        }
        
        .nav-link:hover {
            color: var(--twitch-purple) !important;
            background-color: rgba(145, 70, 255, 0.1);
        }
        
        .add-streamer-row {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .add-streamer-row input {
            flex: 1;
            margin-bottom: 0;
        }
        
        .add-streamer-row button {
            white-space: nowrap;
            width: auto;
            margin-bottom: 0;
        }
        
        .button-row {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }
        
        .button-row button {
            width: auto;
            margin-bottom: 0;
        }
        
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #303033;
        }
        
        .setting-row:last-child {
            border-bottom: none;
        }
        
        .setting-label {
            color: #efeff1;
            font-weight: 500;
        }
        
        .setting-description {
            color: #adadb8;
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
        
        .setting-input {
            width: 150px;
            min-width: 150px;
            max-width: 150px;
            margin-bottom: 0;
            flex-shrink: 0;
        }
        
        .setting-input[type="number"] {
            width: 120px;
            min-width: 120px;
            max-width: 120px;
        }
        
        select.setting-input {
            width: auto;
            min-width: 180px;
        }
        
        .setting-input[type="checkbox"] {
            width: auto;
            min-width: auto;
        }
        
        .priority-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .priority-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: #0e0e10;
            border: 1px solid #303033;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            cursor: grab;
        }
        
        .priority-item:active {
            cursor: grabbing;
        }
        
        .priority-handle {
            color: #adadb8;
            font-size: 1.2rem;
        }
        
        .priority-item.dragging {
            opacity: 0.5;
            border-color: var(--twitch-purple);
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .toast.success {
            background: #36b535;
        }
        
        .toast.error {
            background: #eb0400;
        }
        
        /* Status overlay */
        .status-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(14, 14, 16, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .status-overlay.hidden {
            display: none;
        }
        
        .status-card {
            background: #18181b;
            border: 1px solid #303033;
            border-radius: 0.75rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .status-card h2 {
            color: var(--twitch-purple);
            margin-bottom: 1rem;
        }
        
        .status-card .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #303033;
            border-top-color: var(--twitch-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .auth-code {
            font-family: monospace;
            font-size: 2rem;
            font-weight: bold;
            color: var(--twitch-purple);
            background: #0e0e10;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            letter-spacing: 0.2em;
            user-select: all;
        }
        
        .auth-link {
            color: var(--twitch-purple);
            font-weight: 500;
        }
        
        .status-message {
            color: #adadb8;
            margin-top: 0.5rem;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .streamer-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .streamer-item {
            background: #0e0e10;
            border: 1px solid #303033;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            overflow: hidden;
        }
        
        .streamer-item.dragging {
            opacity: 0.5;
            border-color: var(--twitch-purple);
        }
        
        .streamer-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .streamer-header:hover {
            background: rgba(145, 70, 255, 0.1);
        }
        
        .streamer-drag-handle {
            color: #adadb8;
            cursor: grab;
            font-size: 1.2rem;
        }
        
        .streamer-item:active .streamer-drag-handle {
            cursor: grabbing;
        }
        
        .streamer-name {
            flex: 1;
            color: #efeff1;
            font-weight: 500;
        }
        
        .override-badge {
            background: var(--twitch-purple);
            color: white;
            font-size: 0.65rem;
            padding: 0.15rem 0.5rem;
            border-radius: 0.25rem;
            text-transform: uppercase;
        }
        
        .streamer-expand-icon {
            color: #adadb8;
            font-size: 0.75rem;
            transition: transform 0.2s;
        }
        
        .streamer-item.expanded .streamer-expand-icon {
            transform: rotate(180deg);
        }
        
        .streamer-remove-btn {
            background: none;
            border: none;
            color: #adadb8;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            transition: color 0.2s, background-color 0.2s;
        }
        
        .streamer-remove-btn:hover {
            color: #eb0400;
            background: rgba(235, 4, 0, 0.1);
        }
        
        .streamer-settings-panel {
            display: none;
            border-top: 1px solid #303033;
            background: #18181b;
        }
        
        .streamer-item.expanded .streamer-settings-panel {
            display: block;
        }
        
        .streamer-settings-header {
            padding: 1rem;
            border-bottom: 1px solid #303033;
        }
        

        
        .streamer-settings-content {
            padding: 0.5rem 1rem 1rem 1rem;
        }
        
        .streamer-settings-content .setting-row {
            padding: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div id="status-overlay" class="status-overlay hidden">
        <div class="status-card">
            <h2 id="status-title">Initializing...</h2>
            <div class="spinner" id="status-spinner"></div>
            <div id="status-content"></div>
            <p class="status-message" id="status-message"></p>
        </div>
    </div>

    <nav class="container-fluid">
        <ul>
            <li><a href="/" class="brand">âš¡ Twitch Points Miner</a></li>
        </ul>
        <ul>
            <li><a href="/" class="nav-link">Dashboard</a></li>
            <li><a href="/settings" class="nav-link">Settings</a></li>
            <li><small>User: {{.Username}}</small></li>
        </ul>
    </nav>
    
    <main class="container">
        {{block "content" .}}{{end}}
    </main>
    
    <footer class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <small style="color: #adadb8;">
            Auto-refresh: {{.RefreshMinutes}} min | 
            <span hx-get="/api/status" hx-trigger="every 30s" hx-swap="innerHTML">
                Connected
            </span>
        </small>
        <a href="https://github.com/PatrickWalther/twitch-miner-go" target="_blank" rel="noopener" title="View on GitHub" style="color: #adadb8;">
            <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </a>
        {{if .Version}}<small style="color: #adadb8;">{{.Version}}</small>{{end}}
    </footer>
    
    {{block "scripts" .}}{{end}}
    
    <script>
        (function() {
            const overlay = document.getElementById('status-overlay');
            const title = document.getElementById('status-title');
            const content = document.getElementById('status-content');
            const message = document.getElementById('status-message');
            const spinner = document.getElementById('status-spinner');
            
            function updateStatus(status) {
                if (status.status === 'running') {
                    overlay.classList.add('hidden');
                    return;
                }
                
                overlay.classList.remove('hidden');
                
                switch (status.status) {
                    case 'initializing':
                        title.textContent = 'Initializing...';
                        content.innerHTML = '';
                        message.textContent = status.message || 'Starting up...';
                        spinner.style.display = 'block';
                        break;
                        
                    case 'auth_required':
                        title.textContent = 'Twitch Login Required';
                        spinner.style.display = 'none';
                        if (status.auth) {
                            content.innerHTML = `
                                <p>Open <a href="${status.auth.verificationUri}" target="_blank" class="auth-link">${status.auth.verificationUri}</a></p>
                                <p>Enter this code:</p>
                                <div class="auth-code">${status.auth.userCode}</div>
                                <p style="color: #adadb8; font-size: 0.875rem;">Code expires in ${Math.floor(status.auth.expiresIn / 60)} minutes</p>
                            `;
                        }
                        message.textContent = 'Waiting for authorization...';
                        break;
                        
                    case 'loading_streamers':
                        title.textContent = 'Loading Streamers';
                        content.innerHTML = status.streamerInfo ? `<p>Loading: <strong>${status.streamerInfo}</strong></p>` : '';
                        message.textContent = status.message || 'Please wait...';
                        spinner.style.display = 'block';
                        break;
                        
                    case 'error':
                        title.textContent = 'Error';
                        content.innerHTML = '';
                        message.textContent = status.message || 'An error occurred';
                        spinner.style.display = 'none';
                        break;
                }
            }
            
            fetch('/api/miner-status')
                .then(r => r.json())
                .then(updateStatus)
                .catch(() => {});
            
            const evtSource = new EventSource('/api/miner-status/stream');
            evtSource.onmessage = function(event) {
                try {
                    const status = JSON.parse(event.data);
                    updateStatus(status);
                } catch (e) {}
            };
            evtSource.onerror = function() {
                setTimeout(() => {
                    overlay.classList.add('hidden');
                }, 5000);
            };
        })();
    </script>
</body>
</html>
